<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择出行时间</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="../style/reset.css">
	<link rel="stylesheet" type="text/css" href="../style/cxtime.css">
</head>
<body>
	<div class="head"><span id="back" class="de-back iconfont">&#xe612;</span><span class="title">选择出行时间</span><span class="share" id="choose">确定</span></div>
	<div class="content">
		<div class="box" id="calender">
			<div class="month">
				<div class="date">2016年1月</div>
				<div class="week"><span class="wekd">周日</span><span class="wekd">周一</span><span class="wekd">周二</span><span class="wekd">周三</span><span class="wekd">周四</span><span class="wekd">周五</span><span class="wekd">周六</span></div>
				<div class="day">
					<span class="wekd"><span class="ctx unval">1</span></span>
					<span class="wekd"><span class="ctx unval">2</span></span>
					<span class="wekd"><span class="ctx unval">3</span></span>
					<span class="wekd"><span class="ctx unval">4</span></span>
					<span class="wekd"><span class="ctx today">5</span></span>
					<span class="wekd"><span class="ctx selected">6</span></span>
					<span class="wekd"><span class="ctx selected">7</span></span>
					<span class="wekd"><span class="ctx val">8</span></span>
					<span class="wekd"><span class="ctx">9</span></span>
					<span class="wekd"><span class="ctx">10</span></span>
					<span class="wekd"><span class="ctx">11</span></span>
					<span class="wekd"><span class="ctx">12</span></span>
					<span class="wekd"><span class="ctx">13</span></span>
					<span class="wekd"><span class="ctx">14</span></span>
					<span class="wekd"><span class="ctx">15</span></span>
					<span class="wekd"><span class="ctx">16</span></span>
					<span class="wekd"><span class="ctx">17</span></span>
					<span class="wekd"><span class="ctx">18</span></span>
					<span class="wekd"><span class="ctx">19</span></span>
					<span class="wekd"><span class="ctx">20</span></span>
					<span class="wekd"><span class="ctx">21</span></span>
					<span class="wekd"><span class="ctx">22</span></span>
					<span class="wekd"><span class="ctx">23</span></span>
					<span class="wekd"><span class="ctx">24</span></span>
					<span class="wekd"><span class="ctx">25</span></span>
					<span class="wekd"><span class="ctx">26</span></span>
					<span class="wekd"><span class="ctx">27</span></span>
					<span class="wekd"><span class="ctx">28</span></span>
					<span class="wekd"><span class="ctx">29</span></span>
					<span class="wekd"><span class="ctx">30</span></span>
					<span class="wekd"><span class="ctx">31</span></span>
				</div>
			</div>
			<div class="month">
				<div class="date"></div>
				<div class="week"></div>
				<div class="day"></div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../js/choDate.js"></script>
</body>
</html>
